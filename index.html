<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h1>Private Chat App</h1>
        <input type="text" id="room" placeholder="Enter Room Name" required>
        <ul id="messages"></ul>
        <form id="form">
            <input id="input" autocomplete="off" placeholder="Type a message..." required />
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const roomInput = document.getElementById('room');

        let currentRoom = '';

        // Handle room joining
        roomInput.addEventListener('change', () => {
            currentRoom = roomInput.value.trim();
            if (currentRoom !== '') {
                socket.emit('joinRoom', currentRoom);
                messages.innerHTML = ''; // Clear messages when switching rooms
            }
        });

        // Prevent form submission from refreshing the page
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value.trim() !== '' && currentRoom !== '') {
                socket.emit('chatMessage', { room: currentRoom, message: input.value });
                input.value = '';
            } else {
                alert('Please enter a room name before sending a message.');
            }
        });

        // Display incoming messages
        socket.on('message', (msg) => {
            const item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight; // Auto-scroll to the latest message
        });
    </script>
</body>
</html>
